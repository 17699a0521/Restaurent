<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta content="width=device-width,initial-scale=1" name="viewport"><!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet"><!-- Main CSS file -->
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet"><!--mapbox-->

	<script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'>
	</script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet'>
	<title>Restaurant Info</title>
</head>
<body>
	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<nav role="navigation" aria-label="breadcrumb" >
			<h1><a href="/">Restaurant Reviews</a></h1>
			<ul id="breadcrumb">
			<li>
				<a href="/">Home</a>
			</li>
		</ul><!-- End breadcrumb -->
		</nav><!-- Beginning breadcrumb -->
		
		<!-- End nav -->
	</header><!-- End header -->
	<!-- Beginning main -->
	<main id="maincontent" >
		<!-- Beginning map -->
		<section id="map-container">
			<div id="map" role="application" aria-label="location"></div>
		</section><!-- End map -->
		<!-- Beginning restaurant -->
		<section id="restaurant-container">
			<!--part-one-->
			<div class="part-one">
				<h1 id="restaurant-name"></h1><img id="restaurant-img">
				<p id="restaurant-cuisine"></p>
			</div><!--part-two-->
			<div class="part-two">
				<p id="restaurant-address"></p>
				<table id="restaurant-hours"></table>
			</div>
		</section><!-- end restaurant -->
		<!-- Beginning reviews -->
		<section id="reviews-container">
			<ul id="reviews-list"></ul>
		</section><!-- End reviews -->
	</main><!-- End main -->
	<!-- Beginning footer -->
	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer><!-- End footer -->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
	</script> <!-- Beginning scripts -->
	 <!-- Database helpers -->

	<script src="js/dbhelper.js" type="text/javascript">
	</script> <!-- Main javascript file -->

	<script src="js/restaurant_info.js" type="text/javascript">
	</script> <!-- Google Maps -->
	 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
	 <!-- End scripts -->
</body>
</html>
